<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty of Computing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="icon" href="/assets/computing_icon.png" />
  <script src="js/change-image.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg2">
  <div class="container bg-contact">
    <div class="row">
      <button type="button" class="btn-close btn-close-white mt-3 ms-3" aria-label="Close" onclick="goBack()"></button>
      <div class="col text-white mt-5">
        <img class="alumni center" id="changing-image" src="/assets/alumni1.png" alt="Student Photo" />
        <h5 class="fw-light fst-italic text-center mb-3 adv" id="change-text">Felicia Putri Tjiasaka, Co-founder at Ternak Uang</h5>
        <h3 class="fw-400 text-center mb-3">Don't miss out on the chance to be a part of something special.</h3>
        <h1 class="fst-bold text-center">Join <span id="president">President</span> <span id="university">University</span> today!</h1>
      </div>
      <div class="col width my-auto">
        <div class="container mt-5 text-white">
          <form id="contactForm">
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="firstName" class="form-control" />
                  <label class="form-label" for="firstName">First name</label>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input type="text" id="lastName" class="form-control" />
                  <label class="form-label" for="lastName">Last name</label>
                </div>
              </div>
            </div>
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control" />
              <label class="form-label" for="email">Email</label>
            </div>
            <div class="form-outline mb-4">
              <input type="number" id="phone" class="form-control" />
              <label class="form-label" for="phone">Phone</label>
            </div>
            <div class="form-outline mb-4">
              <textarea class="form-control" id="message" rows="4"></textarea>
              <label class="form-label" for="message">Message</label>
            </div>
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="terms" checked />
              <label class="form-check-label" for="terms"> Checking the box indicates that you accept the terms and conditions </label>
            </div>
            <div class="d-flex justify-content-center gap-4">
              <button type="submit" class="btn btn-primary btn-block btn-change7 px-5 fs-5">SEND</button>
              <button type="reset" class="btn btn-primary btn-block btn-change8 px-5 fs-5">RESET</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#contactForm').on('submit', function(event) {
        event.preventDefault();
        
        const formData = {
          firstName: $('#firstName').val(),
          lastName: $('#lastName').val(),
          email: $('#email').val(),
          phone: $('#phone').val(),
          message: $('#message').val()
        };

        $.ajax({
          url: '/api/contact',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(formData),
          success: function(response) {
            alert('Form submitted successfully!');
          },
          error: function(error) {
            alert('Error submitting form');
          }
        });
      });
    });
  </script>

  <script src="js/jquery.js"></script>
  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
